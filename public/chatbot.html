<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #4facfe 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border-bottom-left-radius: 0.25rem;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-top: 0.5rem;
        }

        .message-content code {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .chat-input-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 0.75rem;
            display: flex;
            gap: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 1rem;
            padding: 0.75rem 1rem;
            color: white;
            font-size: 1rem;
            outline: none;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 1rem;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            white-space: nowrap;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-flex;
            gap: 0.25rem;
            align-items: center;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #ffcccc;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-input-container {
                padding: 0.5rem;
            }

            .send-button {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ¤– Gemini AI Chatbot</h1>
        <p>Google Gemini APIë¥¼ ì‚¬ìš©í•œ AI ì±—ë´‡</p>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="chat-input-container">
            <textarea 
                id="chatInput" 
                class="chat-input" 
                placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button">ì „ì†¡</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        let chatHistory = [];

        // í…ìŠ¤íŠ¸ ì˜ì—­ ìë™ ë†’ì´ ì¡°ì ˆ
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter í‚¤ë¡œ ì „ì†¡ (Shift+EnterëŠ” ì¤„ë°”ê¿ˆ)
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ì „ì†¡ ë²„íŠ¼ í´ë¦­
        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = chatInput.value.trim();
            
            if (!message) return;

            // ì…ë ¥ í•„ë“œ ë¹„ìš°ê¸°
            chatInput.value = '';
            chatInput.style.height = 'auto';

            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            addMessage('user', message);
            chatHistory.push({ role: 'user', content: message });

            // ë¡œë”© í‘œì‹œ
            const loadingId = addMessage('bot', '', true);

            // ì „ì†¡ ë²„íŠ¼ ë¹„í™œì„±í™”
            sendButton.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory.slice(0, -1) // í˜„ì¬ ë©”ì‹œì§€ ì œì™¸
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get response');
                }

                // ë¡œë”© ë©”ì‹œì§€ ì œê±°
                removeMessage(loadingId);

                // ë´‡ ì‘ë‹µ í‘œì‹œ
                addMessage('bot', data.response);
                chatHistory.push({ role: 'assistant', content: data.response });

            } catch (error) {
                console.error('Error:', error);
                
                // ë¡œë”© ë©”ì‹œì§€ ì œê±°
                removeMessage(loadingId);

                // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
                addMessage('bot', `ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                chatInput.focus();
            }
        }

        function addMessage(role, content, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const messageId = 'msg-' + Date.now() + '-' + Math.random();
            messageDiv.id = messageId;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            if (isLoading) {
                messageContent.innerHTML = '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';
            } else {
                // ë§ˆí¬ë‹¤ìš´ ìŠ¤íƒ€ì¼ ê°„ë‹¨ ì²˜ë¦¬
                messageContent.textContent = content;
                // ì½”ë“œ ë¸”ë¡ ì²˜ë¦¬ (ê°„ë‹¨í•œ ë²„ì „)
                messageContent.innerHTML = formatMessage(content);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);

            // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return messageId;
        }

        function removeMessage(messageId) {
            const message = document.getElementById(messageId);
            if (message) {
                message.remove();
            }
        }

        function formatMessage(text) {
            // ê°„ë‹¨í•œ ë§ˆí¬ë‹¤ìš´ ì²˜ë¦¬
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        // ì´ˆê¸° í™˜ì˜ ë©”ì‹œì§€
        window.addEventListener('load', () => {
            setTimeout(() => {
                addMessage('bot', 'ì•ˆë…•í•˜ì„¸ìš”! ì €ëŠ” Google Gemini AI ì±—ë´‡ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?');
            }, 500);
            chatInput.focus();
        });
    </script>
</body>
</html>
